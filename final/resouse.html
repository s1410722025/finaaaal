            借之前一定要檢查清楚<br>
            不要想說螺絲都有就沒事<br>
            有些雲台還會晃！<br>
            把相機鎖上去還會點頭<br>
            手持都比他好用<br><br>
            沒看清楚就準備用到吐血<br>

        </div>
